<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmallClaims Assignment</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="https://kit.fontawesome.com/55c2ac1d65.js" crossorigin="anonymous" defer></script>
    <script src="scripts/app.js" defer></script>
</head>
<body>
    <div class="sidebar-wrapper">
        <div class="sidebar">
            <div class="sidebar--admin">
                <h2 class="sidebar__admin-heading sidebar-heading">Admin</h2>
                <div class="sidebar__admin-details">
                    <div class="sidebar__admin-img">
                        <span class="fa-solid fa-user"></span>
                    </div>
                    <span class="sidebar__admin-name">John Doe</span>
                </div>
            </div>
            <hr class="sidebar-divider">
            <div class="sidebar--options">
                <div class="sidebar__options-details">
                    <h2 class="sidebar__options-heading sidebar-heading">General</h2>
                    <div class="sidebar__options-btns">
                        <button class="sidebar__options-btn">Home</button>
                    </div>
                </div>
                <div class="sidebar__options-details">
                    <h2 class="sidebar__options-heading sidebar-heading">Users</h2>
                    <div class="sidebar__options-btns">
                        <button class="sidebar__options-btn">Manage Users</button>
                    </div>
                </div>
            </div>
        </div>
        <button class="sidebar--btn-toggle">
            <span class="sidebar__btn-toggle-icon fa-solid fa-arrow-right"></span>
        </button>
        <div class="sidebar-tooltip d-none transparent">Hide Sidebar</div>
    </div>

</body>
</html>

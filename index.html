<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmallClaims Assignment</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="https://kit.fontawesome.com/55c2ac1d65.js" crossorigin="anonymous" defer></script>
    <script src="scripts/app.js" defer></script>
</head>
<body>
    <div class="dashboard-wrapper">
        <div class="dashboard">
            <div class="dashboard--admin">
                <h2 class="dashboard__admin-heading dashboard-heading">Admin</h2>
                <div class="dashboard__admin-details">
                    <div class="dashboard__admin-img">
                        <span class="fa-solid fa-user"></span>
                    </div>
                    <span class="dashboard__admin-name">John Doe</span>
                </div>
            </div>
            <hr class="dashboard-divider">
            <div class="dashboard--options">
                <div class="dashboard__options-details">
                    <h2 class="dashboard__options-heading dashboard-heading">General</h2>
                    <div class="dashboard__options-btns">
                        <button class="dashboard__options-btn">Home</button>
                    </div>
                </div>
                <div class="dashboard__options-details">
                    <h2 class="dashboard__options-heading dashboard-heading">Users</h2>
                    <div class="dashboard__options-btns">
                        <button class="dashboard__options-btn">Manage Users</button>
                    </div>
                </div>
            </div>
        </div>
        <button class="dashboard--btn-toggle">
            <span class="dashboard__btn-toggle-icon fa-solid fa-arrow-right"></span>
        </button>
        <div class="dashboard-tooltip d-none transparent">Hide Dashboard</div>
    </div>

    <div class="list-of-users-wrapper">
        <ul class="list-of-users">
            <li class="user">John</li>
            <li class="user">Mary</li>
            <li class="user">Peter</li>
            <li class="user">JÃ¡n</li>
        </ul>
    </div>
</body>
</html>

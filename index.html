<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmallClaims Assignment</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <!-- <script src="https://kit.fontawesome.com/55c2ac1d65.js" crossorigin="anonymous" defer></script> -->
    <script type="module" src="scripts/app.js" defer></script>
</head>
<body>
    <div class="app">
        <div class="bg-dark d-none transparent"></div>
        <div class="sidebar-wrapper">
            <div class="sidebar">
                <div class="sidebar-admin">
                    <h3 class="sidebar__h3">Admin</h3>
                    <div class="sidebar-admin__details">
                        <div class="sidebar-admin__img">
                            <span class="fa-solid fa-user"></span>
                        </div>
                        <span class="sidebar__admin-name">John Doe</span>
                    </div>
                </div>
                <hr class="sidebar-divider">
                <div class="sidebar-options">
                    <div class="sidebar-options__details">
                        <h3 class="sidebar__h3">General</h3>
                        <div class="sidebar-options__btns">
                            <button class="sidebar-options__btn">Home</button>
                        </div>
                    </div>
                    <div class="sidebar-options__details">
                        <h3 class="sidebar__h3">Users</h3>
                        <div class="sidebar-options__btns">
                            <button class="sidebar-options__btn">Manage Users</button>
                        </div>
                    </div>
                </div>
            </div>
            <button class="sidebar-btn-toggle">
                <div class="sidebar-btn-toggle__icon"><span class="fa-solid fa-arrow-right"></span></div>
                <div class="sidebar-btn-toggle__lines">
                    <div class="sidebar-btn-toggle__line-top sidebar-btn-toggle__line"></div>
                    <div class="sidebar-btn-toggle__line-center sidebar-btn-toggle__line"></div>
                    <div class="sidebar-btn-toggle__line-bottom sidebar-btn-toggle__line"></div>
                </div>
            </button>
            <div class="sidebar-tooltip d-none transparent">Hide Sidebar</div>
        </div>
        <div class="dashboard-wrapper">
            <div class="dashboard">
                <div class="list-of-users">
                    <h2 class="list-of-users__h2">List of Users</h2>
                    <ul class="list-of-users__list d-none"></ul>
                    <form class="form-add-user">
                        <input class="form-add-user__input" type="text" name="user" id="user" placeholder="write a name here">
                        <input class="form-add-user__btn" type="submit" value="Add User">
                        <div class="form-add-user__msg d-none transparent">The name must contain letters only and<br>must be between 1 and 20 characters long.</div>
                    </form>
                </div>
                <div class="user-window">
                    <h2 class="user-window__h2">User Information</h2>
                    <div class="user-window__details">
                        <h3 class="user-window__h3">Name</h3>
                        <span class="user-window__name">Peter</span>
                    </div>
                    <div class="user-window__details">
                        <h3 class="user-window__h3">Possible Nationalities</h3>
                        <ul class="user-window__nationalities-list">
                            <li class="user-window__nationality">Denmark 90%</li>
                            <li class="user-window__nationality">Slovakia 10%</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
